<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo</title>
    <link rel="icon" href="Images/ToDo Logo.png">
    <!-- ----- Google Icons ----- -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <!-- ----- Google Fonts ----- -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Odibee+Sans&family=Protest+Guerrilla&family=Staatliches&family=Viga&display=swap" rel="stylesheet">    
    <!-- ----- Font-Awesome-CDN ----- -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <!-- ----- flatpickr frame work CDN  ----- -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link rel="stylesheet" href="index.css">



</head>
<body>

    <section class="container">
        <header>
            <h1 class="title">Todo App</h1>
        </header>
        <section class="inputSection">
            <div class="inputDiv">
                <input type="text" placeholder="Task name" class="taskInput">
            </div>
            <div class="otherInputDiv">
                <div class="timerDiv">
                    <input type="text" placeholder="Set time" class="timeInput" readonly>
                </div>
                <div class="urgencySelectContainer">
                    <div class="ungencyDiv">
                        <select class="urgencySelect">
                            <option value="low">Low</option>
                            <option value="medium">Medium</option>
                            <option value="high">High</option>
                            <option value="important">Important</option>
                        </select>
                    </div>
                </div>
                <button class="addButton"><span class="material-symbols-outlined">add</span></button>
            </div>
        </section>

        <section class="taskBarSection">
            <div class="menuBar">
                <ul class="taskCatagory">
                    <li class="unCompletedTask selectedMenu">Un-Completed Tasks</li>
                    <li class="completedTask">Completed Tasks</li>
                </ul>
            </div>
            <section class="UnCompletedTask">
                <ul class="toDoList">
                    <!-- Task items will be dynamically added here -->
                </ul>
            </section>

            <section class="completedTask">
                <ul class="completedList">
                    <!-- Completed Task will be dynamically added here -->
                </ul>
            </section>
        </section>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="index.js"></script>
</body>
</html>
